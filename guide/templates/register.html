{% extends 'base.html' %}


{% block title %}
  Регистрация пользователя
{% endblock title %}


{% block content %}
  <div class="register__btn5">
    <h3 style="text-decoration: none! important;">Регистрация пользователя</h3>
  </div>
  <div class="extra_country">
    <form action="" method="post">
      {% csrf_token %}
      
      <table cellpadding=10>
        {{ form.as_table }}
        <tr>
          <td colspan=2 align="center">
            <!-- <input type="submit" value="Зарегистрировать"> -->
            <button class="register__btn2" type="submit">Зарегистрировать</button>
            <button class="register__btn2" type="reset">Отмена</button>
          </td>
        </tr>
      </table>
    </form>
  </div>  
{% endblock content %}
